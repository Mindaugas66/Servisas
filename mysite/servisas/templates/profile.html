{% extends "base.html" %}
{% block "title" %}Vartotojo profilis{% endblock %}

{% block 'content' %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <img src="{{ user.profile.photo.url }}" class="card-img-top rounded-circle mx-auto d-block mt-3"
                     alt="{{ user.username }} profile picture">
                <div class="card-body text-center">
                    <h3 class="card-title mb-0">{{ user.username }}</h3>
                    <p class="card-text text-muted">{{ user.email }}</p>
                    <p class="card-text text-muted">
                        <i class="fas fa-user"></i> {{ user.first_name }} {{ user.last_name }}
                    </p>
                    <form method="POST" enctype="multipart/form-data">
                        {% load crispy_forms_tags %}
                        {% csrf_token %}
                        <div class="form-group">
                            {{ u_form|crispy }}
                            {{ p_form|crispy }}
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Atnaujinti</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
