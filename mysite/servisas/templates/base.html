<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block 'title' %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .content-wrapper {
      flex: 1;
    }
    .footer {
      background: #222529;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

<div class="p-5 bg-primary text-white text-center">
  <h1>GoodHood Auto Service</h1>
  <p>Only for the getto</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link home" href="{% url 'Home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link cars" href="/cars">Cars</a>
      </li>
      <li>
        <a class="nav-link orders" href="/orders">Orders</a>
      </li>
    </ul>
    <form class="d-flex" action="{% url 'search' %}" method="get">
        <input class="form-control me-2" name="query" type="text" placeholder="Search">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
  </div>
</nav>

<div class="container mt-5 content-wrapper">
    <div class="col-sm">
        {% block 'content' %}{% endblock %}
    </div>
</div>

<div class="footer">
  <p>&copy GoodHood {{ year.year }}</p>
</div>

</body>
</html>
