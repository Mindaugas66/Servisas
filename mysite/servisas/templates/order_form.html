{% extends "base.html" %}
{% block 'title' %}New Order{% endblock%}
{% block 'title2' %}New Order{% endblock%}

{% block 'content' %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        <legend class="border-bottom mb-4">New Order</legend>
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Save</button>
            <a class="btn btn-outline-info" href="/myorders">Back</a>
        </div>

    </form>
</div>
{% endblock %}
